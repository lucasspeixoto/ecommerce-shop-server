spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ibm-shop-ecommerce?useTimezone=true&serverTimezone=UTC
    username: ecommerceapp
    password: ecommerceapp
  security:
    user:
      password: ecommerceapp
    jwt:
      token:
        secret-key: 53cr37
        expire-lenght: 3600000
